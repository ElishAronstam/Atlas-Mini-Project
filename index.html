<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <title>Document</title>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <script defer type="module" src="js_atlas/appAtlas.js"></script>
   
</head>
<body>
    <header class="container-fluid p-2">
        <div class="container">
            <div class="row justify-content-around align-items-center">
                <div class="col-auto p-0">
                    <h2 class="display-5 mb-0">
                        Map of The World
                    </h2>
                </div>
                <nav class="col-auto links p-0">
                    <a id="id_1">France</a>
                    <a id="id_2">Israel</a>
                    <a id="id_3">Thailand</a>
                    <a id="id_4">United Kingdom</a>
                    <a id="id_5">USA</a>
                </nav>
                <div class="col-md-4 d-flex">
                    <input id="id_input" placeholder="Search for any country" type="text" class="form-control">
                    <button id="btnSearch" class="btn btn-dark">Search</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div id="id_parent" class="container">
            <!-- the country will be displayed here -->
        </div>

    </main>
  
</body>
</html>
